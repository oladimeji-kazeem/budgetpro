{% extends "base.html" %}

{% block title %}{{ form_title }}{% endblock %}

{% block content_header %}
    <h1>{{ form_title }}</h1>
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'budgeting:home' %}"><i class="fas fa-tachometer-alt"></i> Home</a></li>
        <li class="breadcrumb-item">Administration</li>
        <li class="breadcrumb-item"><a href="{% url 'budgeting:sector_list' %}">Sectors</a></li>
        <li class="breadcrumb-item active">{{ form_title }}</li>
    </ol>
{% endblock %}

{% block content %}
<div class="card card-primary">
    <div class="card-header">
        <h3 class="card-title">Sector Details</h3>
    </div>
    <form method="post">
        {% csrf_token %}
        <div class="card-body">
            <div class="form-group">
                <label for="{{ form.sector_name.id_for_label }}">Sector Name</label>
                {{ form.sector_name }}
            </div>
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'budgeting:sector_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
